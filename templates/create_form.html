<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
    <h1>Create Form</h1>
    <form action="{{ url_for('create_form') }}" method="post" id="createFormForm">
        <label for="form_name">Form Name:</label>
        <input type="text" id="form_name" name="form_name" required>
        <br>
        <fieldset>
            <legend>Add Fields</legend>
            <div id="fields">
                <div class="field" id="field_0">
                    <label for="field_name_0">Field Name:</label>
                    <input type="text" id="field_name_0" name="field_name_0" required>
                    <label for="field_type_0">Field Type:</label>
                    <select id="field_type_0" name="field_type_0" required onchange="configureFieldOptions(0)">
                        <option value="text">Text</option>
                        <option value="integer">Integer</option>
                        <option value="date">Date</option>
                        <option value="checkbox">Multiple Choice (Checkbox)</option>
                        <option value="dropdown">Dropdown</option>   
                    </select>
                    <div id="options_0" class="options-container" style="display:none;">
                        <button type="button" class="add-option-btn" onclick="addOption(0)">Add Option</button>
                    </div>
                    <button type="button" onclick="removeField(0)">Remove Field</button>
                </div>
            </div>
            <button type="button" onclick="addField()">Add Field</button>
        </fieldset>
        <br>
        <button type="submit">Create Form</button>
    </form>

    <script src="{{ url_for('static', filename='create_form.js') }}"></script>
</body>
</html>
