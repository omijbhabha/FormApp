<!-- templates/create_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Create Form</h1>
    <form action="{{ url_for('create_form') }}" method="post">
        <label for="form_name">Form Name:</label>
        <input type="text" id="form_name" name="form_name" required>
        <br>
        <fieldset>
            <legend>Add Fields</legend>
            <div id="fields">
                <div class="field">
                    <label for="field_name_0">Field Name:</label>
                    <input type="text" id="field_name_0" name="field_name_0" required>
                    <label for="field_type_0">Field Type:</label>
                    <select id="field_type_0" name="field_type_0" required>
                        <option value="text">Text</option>
                        <option value="integer">Integer</option>
                        <option value="date">Date</option>
                        <option value="checkbox">Multiple Choice (Checkbox)</option>
                        <!-- Add other field types as needed -->
                    </select>
                </div>
            </div>
            <button type="button" onclick="addField()">Add Field</button>
        </fieldset>
        <br>
        <button type="submit">Create Form</button>
    </form>

    <script>
        let fieldCounter = 1;

        function addField() {
            const newField = document.createElement('div');
            newField.classList.add('field');
            newField.innerHTML = `
                <label for="field_name_${fieldCounter}">Field Name:</label>
                <input type="text" id="field_name_${fieldCounter}" name="field_name_${fieldCounter}" required>
                <label for="field_type_${fieldCounter}">Field Type:</label>
                <select id="field_type_${fieldCounter}" name="field_type_${fieldCounter}" required>
                    <option value="text">Text</option>
                    <option value="integer">Integer</option>
                    <option value="date">Date</option>
                    <option value="checkbox">Multiple Choice (Checkbox)</option>
                    <!-- Add other field types as needed -->
                </select>
            `;
            document.getElementById('fields').appendChild(newField);
            fieldCounter++;
        }
    </script>
</body>
</html>
